<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalho Pratico Modulo 01</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>RGB Calculador</h1>
    <div class="container">
      <div class="inputGroup">
        <label class="label-item" id="labelR">(R) Red</label>
        <input
          class="range-item"
          type="range"
          value="0"
          min="0"
          max="255"
          id="inputRangeR"
        />
        <input
          class="text-item"
          type="text"
          value="0"
          readonly
          disabled
          id="inputTextR"
        />
      </div>
      <div class="inputGroup">
        <label class="label-item" id="labelG">(G) Green</label>
        <input
          class="range-item"
          type="range"
          value="0"
          min="0"
          max="255"
          id="inputRangeG"
        />
        <input
          class="text-item"
          type="text"
          value="0"
          readonly
          disabled
          id="inputTextG"
        />
      </div>
      <div class="inputGroup">
        <label class="label-item" id="labelB">(B) Blue</label>
        <input
          class="range-item"
          type="range"
          value="0"
          min="0"
          max="255"
          id="inputRangeB"
        />
        <input
          class="text-item"
          type="text"
          value="0"
          readonly
          disabled
          id="inputTextB"
        />
      </div>
      <div class="area-color" id="resultRGB"></div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
